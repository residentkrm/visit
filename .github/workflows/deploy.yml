name: Deploy to Remote Server (Parallel Install)

on:
  push:
    branches:
      - main

jobs:
  # üß© 1. –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ ‚Äî git pull + –æ—á–∏—Å—Ç–∫–∞
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Git pull & clean
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/laradev.tech
            git pull
            rm -rf node_modules

  # ‚öôÔ∏è 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π (—á–∞—Å—Ç—å 1)
  install:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: NPM install
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd /home/laradev.tech
            npm install

  # üß™ 3. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π (—á–∞—Å—Ç—å 2 ‚Äî —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç)
  install-echo:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Echo hello world
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/laradev.tech
            echo "Hello World ‚Äî install phase 2 running in parallel"

  # üöÄ 4. –°–±–æ—Ä–∫–∞ –∏ —Ä–µ—Å—Ç–∞—Ä—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
  build-and-restart:
    runs-on: ubuntu-latest
    needs: 
      - install
      - install-echo
    steps:
      - name: Build & restart app
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd /home/laradev.tech
            npm run build
            sudo service supervisor restart
